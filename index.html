<script type="text/babel">
  // Your React Component Code here
  'use strict';

  const e = React.createElement;

  class Chatbot extends React.Component {
    constructor(props) {
      super(props);
      this.state = { userInput: '', answer: '' };
      this.handleChange = this.handleChange.bind(this);
      this.handleSubmit = this.handleSubmit.bind(this);
    }

    handleChange(event) {
      this.setState({ userInput: event.target.value });
    }

    async handleSubmit(event) {
      event.preventDefault();
      const fullUrl = `https://us-central1-foerderpilot.cloudfunctions.net/foerderpilot?text="${encodeURIComponent(this.state.userInput)}"`;
      try {
        const response = await axios.get(fullUrl);
        this.setState({ answer: response.data });
      } catch (error) {
        console.error('Error fetching the chatbot response:', error);
        this.setState({ answer: 'Failed to get response' });
      }
    }

    render() {
      return e('div', null,
        e('form', { onSubmit: this.handleSubmit },
          e('input', {
            type: 'text',
            value: this.state.userInput,
            onChange: this.handleChange,
            placeholder: 'Type your message here'
          }),
          e('button', { type: 'submit' }, 'Send')
        ),
        this.state.answer && e('div', null, `Bot's response: ${this.state.answer}`)
      );
    }
  }

  // Replace 'chatbot-root' with the ID of the container where you want to render your React component.
  const domContainer = document.querySelector('#chatbot-root');
  ReactDOM.render(e(Chatbot), domContainer);
</script>
